<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>CW3</h1>
<script>

    var quit = "q";
    var enter = "";

    while(true)
    {
        enter =prompt("enter a word or enter " + "q " + "to quit");

        if(enter !== quit)
            continue

        if(enter === quit)
        {
            break;
        }

    }

</script>

</body>
</html>
